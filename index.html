<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Lookashi</title>
</head>

<body>
    <div class="fundo">
        <div class="base">

            <div class="base2">

                <div class="pic">
                    <a target="_blank" href="https://github.com/h1toh"><img class="look" src="./imgs/image_lookashi.png" alt="lookashi"></a>
                </div>

                <div class="entrar_h1">
                    <h1>Entrar</h1>
                </div>

                <div class="email">
                    <input type="email" placeholder="Email ou nome de usuário" id="email">
                </div>

                <div class="senha">
                    <input type="password" placeholder="Senha" id="senha">
                    <img class="eyes" id="eyes" src="imgs/eyes_open [9F5614C].png" alt="">
                </div>

                <div class="esqueceu">
                    <p class="p4">Esqueceu sua senha?</p>
                </div>

                <div class="entrar_botao">
                    <button id="entrar">Entrar</button>
                </div>

                <div class="check">
                    <div class="lembrar">
                        <input type="checkbox" name="lembrar" id="lembrar">
                    </div>
                    <div class="p">
                        <p>Lembrar de mim</p>
                    </div>
                </div>

                <div class="criar">
                    <p class="p2">Ainda não tem uma conta?</p>
                        <p class="p3">Crie agora.</p>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript">
        var eyes = document.getElementById('eyes')
        eyes.addEventListener('click', function(){

            let password = document.getElementById('senha')

            if(password.type == "password"){
                password.type = "text"
                this.style.opacity = "1"
            } else{
                password.type = "password"
                this.style.opacity = ".4"
            }
        })
    </script>
</body>

</html>
